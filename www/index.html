<html>
<head>
  <title>EHD Client Test</title>
</head>
<body>
  <div id='log'></div>
  <script src="http://ehd2016.azurewebsites.net/socket.io/socket.io.js"></script>
  <script>
      var socket = io('http://ehd2016.azurewebsites.net');
      console.log(socket);
      socket.on('connection', function() {
          socket.emit('subscribe', 'muse0');
	  console.log("moi");
      })
      socket.on('data', function (data) {
	console.log("yo");
          if(data.room === 'muse0') {
              console.log(data);
              document.getElementById('log').innerHTML = JSON.stringify(data);
          }
      });
  </script>
</body>
